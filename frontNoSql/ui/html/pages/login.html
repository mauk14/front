{{define "main"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="../../static/css/css1.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="card_title">Login to your account</h1>
        <form class="card_form" action="/login" method="post">
            <div class="input">
                <input type="text" class="input_field" required />
                <label class="input_label">Email</label>
            </div>
            <div class="input">
                <input type="password" class="input_field" required />
                <label class="input_label">Password</label>
                <span class="input_eye">

                </span>
            </div>
            <button class="card_button">Get started</button>
        </form>
        <div class="card_info">
            <p>Not registered? <a href="/reg">Create an account</a></p>
        </div>
    </div>
</body>
</html>
{{end}}
